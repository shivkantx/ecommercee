{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}

{% block body %}
<section class="pt-4 pb-2">
  <div class="container">
    <h2 class="text-center fw-bold mb-3 text-dark">Contact Us</h2>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-3 shadow border-0 bg-light rounded-4">
          <form action="/contact" method="post" novalidate>
            {% csrf_token %}
            <div class="mb-2">
              <label for="name" class="form-label fw-semibold">Full Name</label>
              <input type="text" class="form-control p-2" id="name" name="name" required>
            </div>

            <div class="mb-2">
              <label for="email" class="form-label fw-semibold">Email</label>
              <input type="email" class="form-control p-2" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="mb-2">
              <label for="desc" class="form-label fw-semibold">How can we help you?</label>
              <textarea class="form-control p-2" id="desc" name="desc" rows="3" required></textarea>
            </div>

            <div class="mb-3">
              <label for="pnumber" class="form-label fw-semibold">Phone Number</label>
              <input type="number" class="form-control p-2" id="pnumber" name="pnumber" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
