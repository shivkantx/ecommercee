{% extends 'base.html' %}  
{% block title %}Login{% endblock title %} 
{% block content %}

<div class="card bg-light p-5 mx-auto"  style="max-width: 400px; margin-top: 50px;">

  {% for message in messages %}

  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

  
  <p class="text-dark" style="font-weight: 700; font-size: 28px;">Login</p>


  <form action="/auth/login/" method="post">
    {% csrf_token %}
    

    <label for="email">Email</label>
    <div class="form-group">
      <input
        type="email"
        class="form-control p-2"
        id="email"
        name="email"
        required
      />
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
      <input
        type="password"
        class="form-control p-2"
        id="pass1"
        name="pass1"
        required
      />
    </div>
   
    <br />
    <button type="submit" class="btn btn-dark">Login</button>
    <br>
    <span> Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
    <br>
    <br />
    New User? <a href="/auth/signup/">Signup</a>
    <br />
  </form>
</div>

{% endblock content %}
