{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card border-0 shadow-lg rounded-4 p-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-success">Create Your Account</h2>
          <p class="text-muted mb-0">Join us and start shopping now</p>
        </div>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <form action="/auth/signup/" method="post" novalidate>
          {% csrf_token %}

          <div class="form-group mb-3">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="fa-solid fa-envelope text-success"></i></span>
              <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="pass1" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="fa-solid fa-lock text-success"></i></span>
              <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create a password" required>
            </div>
          </div>

          <div class="form-group mb-4">
            <label for="pass2" class="form-label fw-semibold">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text bg-light"><i class="fa-solid fa-lock text-success"></i></span>
              <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Re-enter your password" required>
            </div>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success btn-lg shadow-sm">
              <i class="fa-solid fa-user-plus me-2"></i>Sign Up
            </button>
          </div>

          <div class="text-center">
            <p class="mb-0">
              <small>Already have an account?
                <a href="/auth/login/" class="text-decoration-none text-primary">Login here</a>
              </small>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
